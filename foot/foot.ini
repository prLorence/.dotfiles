# Font configuration
shell=zsh

app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
title=foot
locked-title=no
box-drawings-uses-font-glyphs=yes
bold-text-in-bright=yes
term=xterm-256color

font=JetBrainsMonoNL NFM:weight=medium:size=12
font-bold=JetBrainsMonoNL NFM:weight=bold:size=12
font-italic=JetBrainsMonoNL NFM:style=italic:size=12
font-bold-italic=JetBrainsMonoNL NFM:weight=bold:style=italic:size=12

# Additional font settings that might be useful
# dpi-aware=yes
# dpi=96

[colors]
# Default terminal colors (adjusted blues and cyans)
regular0=000000  # black
regular1=b20404  # red (exact match)
regular2=16b901  # green (exact match)
regular3=cecb00  # yellow (exact match)
regular4=0c73cd  # blue (exact match)
regular5=ff00ff  # magenta
regular6=0c73cd  # cyan (matching the blue)
regular7=ffffff  # white

# Bright terminal colors
bright0=808080   # bright black
bright1=b20404   # bright red
bright2=16b901   # bright green
bright3=cecb00   # bright yellow
bright4=0c73cd   # bright blue
bright5=ff00ff   # bright magenta
bright6=0c73cd   # bright cyan
bright7=ffffff   # bright white

# Special colors
alpha=1.0        # no transparency
foreground=ffffff  # text color
background=000000  # background color
